version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: abyssal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-abyssal_archive}
      POSTGRES_USER: ${POSTGRES_USER:-abyssal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-abyssal_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-abyssal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Qdrant ────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: abyssal_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Ollama ────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: abyssal_ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # Uncomment below for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ─── Backend ───────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abyssal_backend
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-abyssal_archive}
      POSTGRES_USER: ${POSTGRES_USER:-abyssal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-abyssal_secret}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://localhost:80"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # ─── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abyssal_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
